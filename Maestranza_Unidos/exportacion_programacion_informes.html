<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Exportar y Programar Informes | Maestranza Unidos</title>
<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,700,900" rel="stylesheet" />
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
<style>
  body { background-color: #e5edf1; font-family: 'Nunito', sans-serif; }
  .header-inv {
    background: linear-gradient(90deg, #003366 60%, #007cc3 100%);
    color: white;
    border-radius: 0 0 12px 12px;
    padding: 18px 0;
    text-align: center;
    margin-bottom: 32px;
  }
  .header-inv .logo {
    font-size: 2rem;
    font-weight: 700;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
  }
  .btn-volver {
    background: #007cc3;
    color: white;
    font-weight: 600;
    border-radius: 5px;
    margin-bottom: 24px;
    transition: background 0.2s;
  }
  .btn-volver:hover {
    background: #003366;
  }
  .form-section {
    background: white;
    padding: 24px;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.07);
    margin-bottom: 32px;
  }
  .alert {
    margin-top: 12px;
  }
</style>
</head>
<body>
  <div class="header-inv">
    <div class="logo">
      <i class="fas fa-file-export"></i> Maestranza Unidos - Exportar y Programar Informes
    </div>
  </div>
  <div class="container">
    <a href="inventario_trabajador.html" class="btn btn-volver">
      <i class="fas fa-arrow-left mr-1"></i> Volver
    </a>

    <section class="form-section">
      <h4 class="mb-4 text-primary font-weight-bold">
        <i class="fas fa-cogs mr-2"></i> Configuración de Exportación y Programación
      </h4>
      <form id="formExportarInforme" autocomplete="off">
        <div class="form-group">
          <label for="selectInforme">Seleccione Informe</label>
          <select class="form-control" id="selectInforme" required>
            <option value="" disabled selected>-- Elija un informe --</option>
            <option value="Informe Mensual">Informe Mensual</option>
            <option value="Informe Semanal">Informe Semanal</option>
            <option value="Informe Diario">Informe Diario</option>
          </select>
        </div>
        <div class="form-group">
          <label for="selectFormato">Formato de Exportación</label>
          <select class="form-control" id="selectFormato" required>
            <option value="" disabled selected>-- Elija un formato --</option>
            <option value="PDF">PDF</option>
            <option value="Excel">Excel</option>
            <option value="CSV">CSV</option>
          </select>
        </div>
        <div class="form-group">
          <label for="selectFrecuencia">Frecuencia de Programación</label>
          <select class="form-control" id="selectFrecuencia" required>
            <option value="" disabled selected>-- Elija frecuencia --</option>
            <option value="Diaria">Diaria</option>
            <option value="Semanal">Semanal</option>
            <option value="Mensual">Mensual</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-save"></i> Guardar Configuración
        </button>
      </form>
      <div id="mensaje" class="alert d-none" role="alert"></div>
    </section>
  </div>

<script>
  const form = document.getElementById('formExportarInforme');
  const mensaje = document.getElementById('mensaje');

  form.addEventListener('submit', e => {
    e.preventDefault();
    const informe = document.getElementById('selectInforme').value;
    const formato = document.getElementById('selectFormato').value;
    const frecuencia = document.getElementById('selectFrecuencia').value;

    if (!informe || !formato || !frecuencia) {
      mostrarMensaje('Por favor completa todos los campos.', 'danger');
      return;
    }

    // Aquí puedes agregar llamada a backend o lógica real para programar exportación

    mostrarMensaje(`Configuración guardada: Informe "${informe}", Formato ${formato}, Frecuencia ${frecuencia}.`, 'success');
    form.reset();
  });

  function mostrarMensaje(texto, tipo) {
    mensaje.textContent = texto;
    mensaje.className = `alert alert-${tipo}`;
    mensaje.classList.remove('d-none');
    setTimeout(() => mensaje.classList.add('d-none'), 4000);
  }
</script>
</body>
</html>
