<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Desglose de Producto Ingresado | Maestranza Unidos</title>
<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,700,900" rel="stylesheet" />
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
<style>
  body { background-color: #e5edf1; font-family: 'Nunito', sans-serif; }
  .header-inv {
    background: linear-gradient(90deg, #003366 60%, #007cc3 100%);
    color: white;
    border-radius: 0 0 12px 12px;
    padding: 18px 0;
    text-align: center;
    margin-bottom: 32px;
  }
  .header-inv .logo {
    font-size: 2rem;
    font-weight: 700;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
  }
  .btn-volver {
    background: #007cc3;
    color: white;
    font-weight: 600;
    border-radius: 5px;
    margin-bottom: 24px;
    transition: background 0.2s;
  }
  .btn-volver:hover {
    background: #003366;
  }
  .form-section, .result-section {
    background: white;
    padding: 24px;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.07);
    margin-bottom: 32px;
  }
  .table thead th {
    background-color: #007cc3;
    color: white;
  }
  .alert {
    margin-top: 12px;
  }
</style>
</head>
<body>
  <div class="header-inv">
    <div class="logo">
      <i class="fas fa-th-list"></i> Maestranza Unidos - Desglose de Producto Ingresado
    </div>
  </div>
  <div class="container">
    <a href="inventario_trabajador.html" class="btn btn-volver">
      <i class="fas fa-arrow-left mr-1"></i> Volver
    </a>

    <section class="form-section">
      <h4 class="mb-4 text-primary font-weight-bold">
        <i class="fas fa-search mr-2"></i> Buscar Producto
      </h4>
      <form id="formBuscarProducto" autocomplete="off">
        <div class="form-row">
          <div class="form-group col-md-10">
            <input type="text" class="form-control" id="inputProducto" placeholder="Ingrese nombre del producto" required>
          </div>
          <div class="form-group col-md-2">
            <button type="submit" class="btn btn-primary btn-block">
              <i class="fas fa-search"></i> Buscar
            </button>
          </div>
        </div>
      </form>
    </section>

    <section class="result-section d-none" id="resultadoSeccion">
      <h4 class="mb-4 text-primary font-weight-bold">
        <i class="fas fa-box-open mr-2"></i> Detalle del Producto
      </h4>
      <h5 id="nombreProducto"></h5>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Componente</th>
            <th>Cantidad</th>
          </tr>
        </thead>
        <tbody id="tablaComponentes">
          <!-- Componentes se mostrarán aquí -->
        </tbody>
      </table>
    </section>

    <div id="alerta" class="alert d-none" role="alert"></div>
  </div>

<script>
  // Simulación de productos con desglose (puedes reemplazar por datos reales)
  const productos = [
    {
      nombre: "Taladro",
      componentes: [
        { nombre: "Motor", cantidad: 1 },
        { nombre: "Batería", cantidad: 2 },
        { nombre: "Carcasa", cantidad: 1 }
      ]
    },
    {
      nombre: "Caja de Tornillos",
      componentes: [
        { nombre: "Tornillo pequeño", cantidad: 100 },
        { nombre: "Tornillo mediano", cantidad: 50 }
      ]
    },
    {
      nombre: "Guantes",
      componentes: [
        { nombre: "Material de tela", cantidad: 2 },
        { nombre: "Elástico", cantidad: 1 }
      ]
    }
  ];

  const form = document.getElementById('formBuscarProducto');
  const inputProducto = document.getElementById('inputProducto');
  const resultadoSeccion = document.getElementById('resultadoSeccion');
  const nombreProductoTitulo = document.getElementById('nombreProducto');
  const tablaComponentes = document.getElementById('tablaComponentes');
  const alerta = document.getElementById('alerta');

  form.addEventListener('submit', e => {
    e.preventDefault();
    const busqueda = inputProducto.value.trim().toLowerCase();

    const producto = productos.find(p => p.nombre.toLowerCase() === busqueda);

    if (!producto) {
      mostrarAlerta('Producto no encontrado.', 'danger');
      resultadoSeccion.classList.add('d-none');
      return;
    }

    nombreProductoTitulo.textContent = producto.nombre;
    tablaComponentes.innerHTML = '';

    producto.componentes.forEach(comp => {
      const fila = document.createElement('tr');
      fila.innerHTML = `<td>${comp.nombre}</td><td>${comp.cantidad}</td>`;
      tablaComponentes.appendChild(fila);
    });

    resultadoSeccion.classList.remove('d-none');
    inputProducto.value = '';
    inputProducto.focus();
  });

  function mostrarAlerta(mensaje, tipo) {
    alerta.textContent = mensaje;
    alerta.className = `alert alert-${tipo}`;
    alerta.classList.remove('d-none');
    setTimeout(() => alerta.classList.add('d-none'), 4000);
  }
</script>
</body>
</html>
