<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Solicitud de Materiales | Maestranza Unidos</title>
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,700,900" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <style>
        body {
            background-color: #e5edf1;
            font-family: 'Nunito', sans-serif;
            margin: 0;
        }
        .sap-header {
            background: linear-gradient(90deg, #003366 65%, #007cc3 100%);
            color: white;
            padding: 16px 36px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 0 0 16px 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .logo {
            font-size: 2rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .logo i {
            font-size: 2.2rem;
        }
        .header-actions a, .header-actions button {
            color: white;
            font-weight: 600;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            text-decoration: none;
            margin-left: 20px;
            transition: color 0.2s;
        }
        .header-actions a:hover, .header-actions button:hover {
            color: #a9d6ff;
        }
        .container {
            max-width: 600px;
            margin: 36px auto;
            background: white;
            padding: 30px 24px;
            border-radius: 12px;
            box-shadow: 0 4px 18px rgba(0,0,0,0.1);
        }
        h1 {
            color: #003366;
            margin-bottom: 24px;
            font-weight: 700;
        }
        label {
            font-weight: 600;
            color: #003366;
        }
        .form-control, select {
            border-radius: 8px;
            border: 1px solid #ced4da;
        }
        .btn-primary {
            background-color: #007cc3;
            border-color: #007cc3;
            font-weight: 600;
            border-radius: 8px;
            padding: 10px 22px;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #005f8a;
            border-color: #005f8a;
        }
        .loading-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }
        .loading-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }
        .spinner {
            width: 60px;
            height: 60px;
            border: 6px solid #f3f3f3;
            border-top: 6px solid #007cc3;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        .loading-text {
            color: #003366;
            font-size: 1.2rem;
            font-weight: 600;
            margin: 0;
        }
        .success-icon {
            color: #28a745;
            font-size: 3rem;
            margin-bottom: 15px;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading-modal">
        <div class="loading-content">
            <div class="spinner"></div>
            <i class="fas fa-check-circle success-icon"></i>
            <p class="loading-text">Procesando solicitud...</p>
        </div>
    </div>
    <header class="sap-header">
        <div class="logo">
            <i class="fas fa-file-signature"></i> Solicitud de Materiales
        </div>
        <div class="header-actions">
            <a href="recursos_planta.html" title="Volver a Recursos y Planta">
                <i class="fas fa-arrow-left"></i> Volver
            </a>
            <a href="perfil.html" title="Mi perfil">
                <i class="fas fa-user-circle"></i> Mi Perfil
            </a>
            <button onclick="window.location.href='login.html'" title="Cerrar sesión">
                <i class="fas fa-sign-out-alt"></i> Cerrar sesión
            </button>
        </div>
    </header>
    <main class="container">
        <h1>Solicitar Materiales desde Planta</h1>
        <form id="solicitud-form">
            <div class="form-group">
                <label for="proyecto">Proyecto asociado:</label>
                <select id="proyecto" class="form-control" required>
                    <option value="" disabled selected>-- Selecciona un proyecto --</option>
                    <option value="Mantención Grúa Horquilla Toyota">Mantención Grúa Horquilla Toyota</option>
                    <option value="Reparación Bomba Hidráulica Industrial">Reparación Bomba Hidráulica Industrial</option>
                    <option value="Fabricación Estructura Metálica">Fabricación Estructura Metálica</option>
                    <option value="Mantención Preventiva Torno CNC">Mantención Preventiva Torno CNC</option>
                    <option value="Reparación Sistema Hidráulico Excavadora">Reparación Sistema Hidráulico Excavadora</option>
                </select>
            </div>
            <div class="form-group">
                <label for="material">Material a solicitar:</label>
                <select id="material" class="form-control" required>
                    <option value="" disabled selected>-- Selecciona un material --</option>
                    <option value="Aceite Hidráulico ISO 68">Aceite Hidráulico ISO 68</option>
                    <option value="Rodamientos SKF 6205">Rodamientos SKF 6205</option>
                    <option value="Electrodos E6011 3/32">Electrodos E6011 3/32</option>
                    <option value="Grasa SKF LGMT 2">Grasa SKF LGMT 2</option>
                    <option value="Correas Gates B-75">Correas Gates B-75</option>
                    <option value="Pernos Hexagonales 5/8">Pernos Hexagonales 5/8</option>
                    <option value="Disco de Corte 4 1/2">Disco de Corte 4 1/2</option>
                    <option value="Aceite de Corte Soluble">Aceite de Corte Soluble</option>
                </select>
            </div>
            <div class="form-group">
                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" class="form-control" min="1" placeholder="Ingresa cantidad" required />
            </div>
            <button type="submit" class="btn btn-primary">Enviar Solicitud</button>
        </form>
    </main>
    <script>
        document.getElementById('solicitud-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const proyecto = this.proyecto.value;
            const material = this.material.value;
            const cantidad = this.cantidad.value;

            if (!proyecto || !material || !cantidad || cantidad < 1) {
                alert('Por favor completa todos los campos correctamente.');
                return;
            }

            const loadingModal = document.querySelector('.loading-modal');
            const spinner = document.querySelector('.spinner');
            const successIcon = document.querySelector('.success-icon');
            const loadingText = document.querySelector('.loading-text');
            
            loadingModal.style.display = 'flex';
            
            setTimeout(() => {
                spinner.style.display = 'none';
                successIcon.style.display = 'block';
                loadingText.textContent = 'Solicitud lista';
                
                setTimeout(() => {
                    loadingModal.style.display = 'none';
                    spinner.style.display = 'block';
                    successIcon.style.display = 'none';
                    loadingText.textContent = 'Procesando solicitud...';
                    this.reset();
                }, 1500);
            }, 2000);
        });
    </script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
